# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
      PACKAGE_MANAGER: yarn
      DEPENDENCY_FILE: yarn.lock
      STRAPI_FOLDER: strapi
      PAGE_FOLDER: page

    steps:
      # For Strapi support
      # Checkout Strapi repository to access content
      - name: Checkout Strapi repo
        uses: actions/checkout@v4
        with:
          repository: yizzycool/yizzycool.github.io-strapi
          path: ${{ env.STRAPI_FOLDER }}
          token: ${{ secrets.STRAPI_REPO_TOKEN }}
      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.PACKAGE_MANAGER }}
          cache-dependency-path: ${{ env.STRAPI_FOLDER }}/${{ env.DEPENDENCY_FILE }}
      # Setup environment config for Strapi
      - name: Setup Strapi environment
        run: |
          cd ${{ env.STRAPI_FOLDER }}
          cat << 'EOF' > .env
          ${{ secrets.STRAPI_ENV_CONFIG }}
          EOF
      # Install Strapi repo dependencies
      - name: Install Strapi dependencies
        run: |
          cd ${{ env.STRAPI_FOLDER }} 
          ${{ env.PACKAGE_MANAGER }} install
      # Start Strapi server
      - name: Start Strapi server
        run: |
          cd ${{ env.STRAPI_FOLDER }}
          nohup ${{ env.PACKAGE_MANAGER }} dev > server.log 2>&1 &
      # Wait for Strapi to be ready
      - name: Wait for Strapi to be ready
        run: |
          echo "Waiting for Strapi..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:1337/admin >/dev/null; then
              echo "Strapi is ready!"
              exit 0
            fi
            echo "Strapi not ready yet... ($i)"
            sleep 2
          done
          echo "Strapi failed to start within expected time."
          exit 1

      # For Next.js site
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ${{ env.PAGE_FOLDER }}
      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ env.PACKAGE_MANAGER }}
          cache-dependency-path: ${{ env.PAGE_FOLDER }}/${{ env.DEPENDENCY_FILE }}
      - name: Install dependencies
        run: |
          cd ${{ env.PAGE_FOLDER }}
          ${{ env.PACKAGE_MANAGER }} install
      - name: Build with Next.js
        run: |
          cd ${{ env.PAGE_FOLDER }}
          ${{ env.PACKAGE_MANAGER }} build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ env.PAGE_FOLDER }}/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
